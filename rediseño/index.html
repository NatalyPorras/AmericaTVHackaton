    <title>Document</title>
</head>

<body>
    <!-- primera vista -->
    <!-- iniciar secion -->
    <div id="login">
        <div class="container-fluid  color fixed-top">
            <div class="row">
                <div class="col-3 col-md-1 ">
                    <a class="navbar-brand text-white" href="#">
                        <img src="https://pbs.twimg.com/profile_images/1024751913668108290/ZBNNhktZ_400x400.jpg" width="70"
                            height="70" class="d-inline-block align-top" alt="">
                    </a>
                </div>
                <div class="col-9 col-md-11  text-left  d-flex align-items-center">
                    <h1>America Tv</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid slider d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center ">
                        <h3 class="pt-3 title">Reserva de Publicidad online</h1>
                    </div>
                </div>
                <div class="col-md-12 pt-3 d-flex justify-content-center align-items-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-md-12 pt-3">
                                    <input type="email" class="p-1" placeholder="Correo">
                                </div>
                                <div class="col-md-12 pt-4">
                                    <input type="password" class="p-1" placeholder="Contraseña">
                                </div>
                                <div class="col-md-12 pt-5 ">
                                    <input type="button" value="INGRESAR" class="p-1 btn color">
                                </div>
                                <div class="col-md-12 pt-4 text-center ">
                                    <p class="title tamaño">¿Primera vez aquí?<span class="text" id="seeRegister">CREAR
                                            CUENTA</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fin iniciar sesion -->
    <!-- registro de usuario -->
    <div id="register" class="hidden">
        <div class="container-fluid  color fixed-top">
            <div class="row">
                <div class="col-3 col-md-1 ">
                    <a class="navbar-brand text-white" href="#">
                        <img src="https://pbs.twimg.com/profile_images/1024751913668108290/ZBNNhktZ_400x400.jpg" width="70"
                            height="70" class="d-inline-block align-top" alt="">
                    </a>
                </div>
                <div class="col-9 col-md-11  text-left  d-flex align-items-center">
                    <h1>America Tv</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid slider d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center ">
                        <h3 class="pt-3 title">Registrate</h1>
                    </div>
                </div>
                <div class="col-md-12 pt-3 d-flex justify-content-center align-items-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-md-12 pt-3">
                                    <input type="email" class="p-1" placeholder="Nombre">
                                </div>
                                <div class="col-md-12 pt-3">
                                    <input type="email" class="p-1" placeholder="Correo">
                                </div>
                                <div class="col-md-12 pt-3">
                                    <input type="password" class="p-1" placeholder="Contraseña">
                                </div>
                                <div class="col-md-12 pt-3">
                                    <input type="email" class="p-1" placeholder="Compania">
                                </div>
                                <div class="col-md-12 pt-4 ">
                                    <input type="button" value="Registrarse" class="p-1 btn color">
                                </div>
                                <div class="col-md-12 pt-4 text-center ">
                                    <p class="title tamaño"><span class="text" id="seeRegister">RETORNAR</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fin registro de usuario -->
    <!-- fin primera vist -->
    <!-- segunda vista -->
    <div id="user" class="hidden">
        <div class="container-fluid fixed-top color ">
            <div class="row">
                <div class="col-3 col-md-1 ">
                    <a class="navbar-brand text-white" href="#">
                        <img src="https://pbs.twimg.com/profile_images/1024751913668108290/ZBNNhktZ_400x400.jpg" width="70"
                            height="70" class="d-inline-block align-top" alt="">
                    </a>
                </div>
                <div class="col-9 col-md-2  text-left  d-flex align-items-center">
                    <h1>America Tv</h1>
                </div>
                <div class="col-12 col-md-6 text-center d-flex justify-content-center align-items-center">
                    <div class="row text-center">
                        <div class="col-12 col-md-3">
                            <h5>RESERVAR</h5>
                        </div>
                        <div class="col-12 col-md-5 ">
                            <h5>MIS RESERVAS</h5>
                        </div>
                        <div class="col-12 col-md-4 ">
                            <h5>PROGRAMACIÓN</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 text-center d-flex justify-content-center align-items-center">
                    <div class="row">
                        <div class="col-md-12">
                            NOMBRE
                        </div>
                        <div class="col-md-12">
                            <input type="button" value="Cerrar Sesión" class="text2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid slider d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="row text-center">
                        <!-- primer formulario -->
                        <div class="col-md-2"></div>
                        <div class="col-md-4 pt-5 up">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="text-center ">
                                        <h4 class="pt-5 title">Datos de reserva</h4>
                                    </div>
                                </div>
                                <div class="col-md-12 pt-3 d-flex justify-content-center align-items-center">
                                    <div class="card">
                                        <div class="card-body ">
                                            <div class="row">
                                                <div class="col-md-12 pt-3">
                                                    <label for="product">Producto a anunciar</label>
                                                    <select id="product" class="p-1"></select>
                                                </div>
                                                <div class="col-md-12 pt-4">
                                                    <label for="pro">Programa</label>
                                                    <select id="pro"></select>
                                                </div>
                                                <div class="col-md-12 pt-4 ">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <label for="date">Fecha</label>
                                                            <select id="date"></select>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="day">Hora</label>
                                                            <select id="day"></select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 pt-4">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <label for="price">total</label>
                                                            <p id="price" class="cien "></p>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="extra">Recarga</label>
                                                            <p id="extra" class="cien"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 pt-3">
                                                    <input type="button" value="Poner en lista" id="btn">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- fin de primer formulario -->
                        <!-- segundo formulario -->
                        <div class="col-md-4 pt-5 ">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="text-center ">
                                        <h4 class="pt-5 title">Lista de reserva</h4>
                                    </div>
                                </div>
                                <div class="col-md-12 pt-3 d-flex justify-content-center align-items-center">
                                    <div class="card tal text-center">
                                        <div class="card-body">
                                            <table id="table">
                                                <tr>
                                                    <td>Producto</td>
                                                    <td>Programa</td>
                                                    <td>Fecha</td>
                                                    <td>Hora</td>
                                                    <td>Precio</td>
                                                    <td>------</td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="card-footer bg-white border border-top-0">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input type="button" id="calcul" value="total">
                                                </div>
                                                <div class="col-md-6 cien border border-top-0 border-right-0 border-left-0">
                                                    <p id="total"></p>
                                                </div>
                                                <div class="col-md-12 pt-3">
                                                    <input type="button" value="Reservar" id="btnReserv">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <!-- fin de sefgundo formulario -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fin segunda vist -->
