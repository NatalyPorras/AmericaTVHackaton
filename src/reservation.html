<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AméricaTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="reservation.css" />
</head>
<body>
  <header>
		<div id="america-container"> 
			<img id=logo src="logo-america-tv.png" alt="logo americaTV">
			<h1>AméricaTV</h1>
		</div>
		
		<div id="menu-container">
			<h2>RESERVAR</h2>
			<h2>MIS RESERVAS</h2>
			<h2>PROGRAMACIÓN</h2>
		</div>

		<div id="user-container">
			<p>Pepito</p>
			<button class="button-orange">Cerrar sesión</button>
		</div>
	</header>
	<div class="container main">
			<div class="row">
				<div class="col products">
					<h3>Datos de Reserva</h3>
					<select name="" id="product"></select>
					<select name="" id="pro"></select>
					<select name="" id="date"></select>
					<select name="" id="day"></select>
					<p>total</p>
					<p id="price"></p>
					<p>Recarga</p>
					<p id="extra"></p>
					<input type="button" value="Reservar" id="btn">
				</div>
				<div class="col reservas">
					<h3>Lista de Reservas</h3>
					<table  id="table">
						<tr>
							<td>Producto</td>
							<td>Programa</td>
							<td>Fecha</td>
							<td>Hora</td>
							<td>Precio</td>
							<td>------</td>
						</tr>
					</table>
				</div>
			</div>
		   
		</div>
 
		<script src="main.js"></script>


</body>
</html>
